- type: entity
  parent: BaseItem
  id: MagicCrayon
  name: magic crayon
  description: "The product of blending crayons with bluspace crystals, now with new special not so magical flavors"
  components:
  - type: Sprite
    sprite: _NF/Objects/Fun/magic_crayon.rsi
    state: icon
  - type: Item
    sprite: _NF/Objects/Fun/magic_crayon.rsi
    size: Small
  - type: Tag
    tags:
    - Write
    - Crayon
  - type: UserInterface
    interfaces:
      enum.CrayonUiKey.Key:
        type: CrayonBoundUserInterface
  - type: Crayon
    color: Red
    selectableColor: true
    capacity: 999999
  - type: Stamp
    stampState: "paper_stamp-nf-signature"
    sound:
      path: /Audio/Items/Paper/paper_scribble1.ogg
      params:
        volume: -2
        maxDistance: 5
  - type: UseDelay
    delays:
      stamp:
        length: 1.0
  - type: Food
  - type: FlavorProfile
    flavors:
    - chewy
    - sweet
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: JuiceThatMakesYouWeh
          Quantity: 40

