- type: entity
  parent: FoodEggBase
  id: DragonEgg
  name: Egg
  description: Dragon
  suffix: Dragon
  components:
  - type: Sprite
    sprite: _NF/Objects/Consumable/dragonegg.rsi
    state: icon
  - type: Item
    sprite: _NF/Objects/Consumable/dragonegg.rsi
    size: Large
  - type: MultiHandedItem
  - type: Food
    trash: DragonEggshells
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
       !type:DamageTrigger
       damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: food
      - !type:SpawnEntitiesBehavior
        spawn:
          DragonEggshells:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: GhostRole
    name: Baby dragon
    description: Description baby dragon
    rules: rules you are a pet follow mom
  - type: GhostRoleMobSpawner
    prototype: MobDragonPet
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 36
        reagents:
        - data: null
          ReagentId: Egg
          Quantity: 12
        - data: null
          ReagentId: Ichor
          Quantity: 12
        - data: null
          ReagentId: Vitamin
          Quantity: 12
  - type: StaticPrice
    price: 15000

- type: entity
  name: dragon eggshells
  parent: BaseItem
  id: DragonEggshells
  description: You're walkin' on 'em bud.
  components:
  - type: Sprite
    sprite: _NF/Objects/Consumable/dragonegg.rsi
    state: broken
  - type: Food
  - type: Item
    sprite: Objects/Consumable/Food/egg.rsi
    size: Large
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 2
        reagents:
        - ReagentId: Egg
          Quantity: 1
  - type: Tag
    tags:
    - Egg
    - Trash
  - type: SpaceGarbage
